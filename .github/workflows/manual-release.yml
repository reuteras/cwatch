---
name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string
        # checkov:skip=CKV_GHA_7: Version input is required for manual release workflow

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@bd47bffd8e9ea29bda42ffb202eadabecddf0e6b
        with:
          version: "latest"

      - name: Update version in pyproject.toml
        env:
          VERSION: ${{ inputs.version }}
        run: |
          sed -i "s/^version = .*/version = \"$VERSION\"/" \
            pyproject.toml
          grep version pyproject.toml

      - name: Commit version bump
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to $VERSION"
          git push

      - name: Create git tag
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git tag -a "v$VERSION" \
            -m "Release v$VERSION"
          git push origin "v$VERSION"

      - name: Build package
        run: uv build

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@81e7aff4e92d7eac42b907e61bea7efcf0eafc18
