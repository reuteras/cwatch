[iocs]
domains = [
    "example.com",
    "example.net",
]

[cyberbro]
url = "http://127.0.0.1:5000"
engines = [
    "abuseipdb",
    "abusix",
    "github",
    "google",
    "google_safe_browsing",
    "ioc_one_html",
    "ioc_one_pdf",
    "ipinfo",
    "ipquery",
    "phishtank",
    "rdap",
    "reverse_dns",
    "shodan",
    "spur",
    "threatfox",
    "urlscan",
    "virustotal",
]

[cwatch]
header = "Report for example.com"
footer = ""
ignore_engines = [
    "$delete",
    "reverse_dns",
    "ipquery",
    "ipinfo",
    "urlscan",
    "spur"
]
ignore_engines_partly = [
    [ "abuseipdb", "link" ],
]
quiet = true
report = true
simple = false
verbose = false
DB_FILE = "cwatch.db"
output_format = "text"  # Options: text, json, html
# output_file = "report.html"  # Optional: write to file instead of stdout

# Optional email configuration
[email]
enabled = false  # Set to true to enable email sending
only_on_changes = true  # Only send email when changes are detected
from = "cwatch@example.com"
to = ["admin@example.com"]
subject = "cwatch Report"  # Use {changes} placeholder for count
smtp_host = "smtp.example.com"
smtp_port = 587
smtp_user = "cwatch@example.com"
smtp_password = "your-password"
use_tls = true
