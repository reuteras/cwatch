[iocs]
domains = [
    "example.com",
    "example.net",
]

[cyberbro]
url = "http://127.0.0.1:5000"
engines = [
    "abuseipdb",
    "abusix",
    "github",
    "google",
    "google_safe_browsing",
    "ioc_one_html",
    "ioc_one_pdf",
    "ipinfo",
    "ipquery",
    "phishtank",
    "rdap",
    "reverse_dns",
    "shodan",
    "spur",
    "threatfox",
    "urlscan",
    "virustotal",
]

[cwatch]
header = "Report for example.com"
footer = ""
DB_FILE = "cwatch.db"

# Filtering options
ignore_engines = [
    "$delete",
    "reverse_dns",
    "ipquery",
    "ipinfo",
    "urlscan",
    "spur"
]
ignore_engines_partly = [
    [ "abuseipdb", "link" ],
]

# Output control
quiet = false                   # Set to true to suppress "Checking for changes for: [host]" messages
verbose = false                 # Set to true to show debug information about filtering
