[iocs]
domains = [
    "example.com",
    "example.net",
]

[cyberbro]
url = "http://127.0.0.1:5000"
engines = [
    "abuseipdb",
    "abusix",
    "github",
    "google",
    "google_safe_browsing",
    "ioc_one_html",
    "ioc_one_pdf",
    "ipinfo",
    "ipquery",
    "phishtank",
    "rdap",
    "reverse_dns",
    "shodan",
    "spur",
    "threatfox",
    "urlscan",
    "virustotal",
]

[cwatch]
header = "Report for example.com"
footer = ""
ignore_engines = [
    "$delete",
    "reverse_dns",
    "ipquery",
    "ipinfo",
    "urlscan",
    "spur"
]
ignore_engines_partly = [
    [ "abuseipdb", "link" ],
]
quiet = true
report = true
simple = false
verbose = false
DB_FILE = "cwatch.db"

# New reporting options
markdown_report = true          # Use markdown formatting for change summaries
summary_report = true           # Generate summary section at end of report
detailed_appendix = true        # Include detailed JSON diffs as appendix
